<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007bff;
            margin-top: 50px;
            font-size: 2.5rem;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button:active {
            background-color: #004494;
            transform: translateY(0);
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Админ-панель</h1>
        <button class="button" onclick="sendCommand('mfc_admin_sklad')">Просмотр склада</button>
        <button class="button" onclick="sendCommand('mfc_write_product')">Списание мат товаров</button>
        <button class="button" onclick="sendCommand('generate_report')">Сформировать отчёт о списании</button>
    </div>
    <footer class="footer">
        <p>Powered by <a href="https://telegram.org/" target="_blank" style="color: #007bff; text-decoration: none;">Telegram</a></p>
    </footer>

    <script>
        // Проверка, поддерживает ли Telegram Web App
        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand();  // Разворачиваем Web App на весь экран
        } else {
            alert('Telegram Web App не поддерживается в вашем браузере.');
        }

        // Функция отправки команды боту
        function sendCommand(command) {
            Telegram.WebApp.sendData(command);  // Отправка данных боту
            alert('Команда "' + command + '" отправлена!');
        }
    </script>
</body>
</html>
